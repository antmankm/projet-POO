<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c066b37d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="titre">
        <h2>Mon Panier <span>d'achat</span></h2>
    </header>
    <main class="panier">
        <article class="container item">
            <img src="https://img.freepik.com/free-photo/elegant-smartphone-composition_23-2149437074.jpg" alt="Iphone 16 image" class="product-img">
            <p>Iphone 16</p>
            <h2 class="prix-unitaire">900000</h2> fcfa
            <div class="prix-total">Prix total : <span class="prix-total-valeur">900000</span> fcfa</div>
            <i class="fa-regular fa-heart like" onclick="toggleLike(this)"></i>
            <div class="quantite-control">
                <button onclick="decrementQty(this)">-</button>
                <input type="text" class="quantite" value="1" readonly>
                <button onclick="incrementQty(this)">+</button>
            </div>
            <button onclick="removeItem(this)" class="btn btn-danger">Supprimer</button>
        </article>

        <article class="container item">
            <img src="https://img.freepik.com/free-photo/wireless-earbuds-with-neon-cyberpunk-style-lighting_23-2151074303.jpg" alt="Airpod image" class="product-img">
            <p>Airpod</p>
            <h2 class="prix-unitaire">15000</h2> fcfa
            <div class="prix-total">Prix total : <span class="prix-total-valeur">15000</span> fcfa</div>
            <i class="fa-regular fa-heart like" onclick="toggleLike(this)"></i>
            <div class="quantite-control">
                <button onclick="decrementQty(this)">-</button>
                <input type="text" class="quantite" value="1" readonly>
                <button onclick="incrementQty(this)">+</button>
            </div>
            <button onclick="removeItem(this)" class="btn btn-danger">Supprimer</button>
        </article>

        <article class="container item">
            <img src="https://img.freepik.com/free-photo/flatlay-smartphone-accessories_53876-33530.jpg" alt="Chargeur iPhone image" class="product-img">
            <p>Chargeur Iphone</p>
            <h2 class="prix-unitaire">2500</h2> fcfa
            <div class="prix-total">Prix total : <span class="prix-total-valeur">2500</span> fcfa</div>
            <i class="fa-regular fa-heart like" onclick="toggleLike(this)"></i>
            <div class="quantite-control">
                <button onclick="decrementQty(this)">-</button>
                <input type="text" class="quantite" value="1" readonly>
                <button onclick="incrementQty(this)">+</button>
            </div>
            <button onclick="removeItem(this)" class="btn btn-danger">Supprimer</button>
        </article>
    </main>
    <footer class="total-global">
        <h3>Prix total de tous les articles : <span id="prix-total-global">27500</span> fcfa</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
